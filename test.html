<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .info { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Mobile Detection Test</h1>
    <div class="info" id="device-info"></div>
    <div class="info" id="screen-info"></div>
    <div class="info" id="ground-info"></div>
    
    <button onclick="location.href='index.html'">Go to Game</button>
    
    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;
        const groundHeight = isMobile ? window.innerHeight * 0.5 : 100;
        
        document.getElementById('device-info').innerHTML = `
            <strong>Device Type:</strong> ${isMobile ? 'Mobile' : 'Desktop'}<br>
            <strong>User Agent:</strong> ${navigator.userAgent}
        `;
        
        document.getElementById('screen-info').innerHTML = `
            <strong>Screen Size:</strong> ${window.innerWidth} x ${window.innerHeight}<br>
            <strong>Device Pixel Ratio:</strong> ${window.devicePixelRatio}
        `;
        
        document.getElementById('ground-info').innerHTML = `
            <strong>Ground Height:</strong> ${groundHeight}px (${isMobile ? '50%' : '100px fixed'})<br>
            <strong>Game Area Height:</strong> ${window.innerHeight - groundHeight}px
        `;
    </script>
</body>
</html>
